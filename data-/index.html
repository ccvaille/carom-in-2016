<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>data- 函数</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
		<!-- 参考来自http://muki.tw/tech/pure-css-tooltip-data-tag/ -->
    <section>
        <h2>单行</h2>
        <div class="tip"><span data-tooltip="hello world">Hover Me!!!</ span></div>

	  <h2>双行</h2>
	    <div class="tip"><span data-tooltip="this is line 1 &#xa; this is line 2">push you mouse here!!!</ span></div>
	</section>
</body>
</html>
