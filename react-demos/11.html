<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>

<body>
		<div class="app"></div>
		<script type="text/babel">
    		var Square = React.createClass({
    			render:function() {
                    var squareStyle = {
                        height: 150,
                        backgroundColor: this.props.bg
                    };
    				return(
    					<div style={squareStyle}></div>
    				);
    			}
    		});

    		var Label = React.createClass({
    			render:function(){
                    var labelStyle = {
                        fontFamily: "Arial",
                        fontWeight: "bold",
                        padding: 13,
                        margin: 0
                    };
    				return (
                        <div style={labelStyle}>{this.props.bg}</div>
    				);
    			}
    		});

    		var Card = React.createClass({
    			render:function() {
    			var cardStyle = {
    					height: 200,
    					width: 150,
    					padding: 0,
    					backgroundColor: "#fff",
                         WebkitFilter: "drop-shadow(0px 0px 5px #666)",
                        filter: "drop-shadow(0px 0px 5px #666)"
    				};
    				return(
    					<div style={cardStyle}>
                            <Square bg={this.props.bg}/>
                            <Label bg={this.props.bg}/>
                        </div>
    				);
    			}
    		});

			ReactDOM.render(
				<div>
					<Card bg="#456726"/>
				</div>,
				document.querySelector(".app")
			);
		</script>
</body>

</html>
