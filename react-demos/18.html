<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>18</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>

<body>
		<div class="app"></div>
		<script type="text/babel">
            <!--渲染阶段： getDefaultProps ->  getInitialState -> componentWillMount -> render -> componentDidMount -->
            <!-- this.props -> this.state (组件创建前) -> 渲染到DOM，如果调用了 setState，组件不会重复渲染 -> render返回根节点|null|false  -->

            <!-- 更新状态：shouldComponentUpdate -> componentWillUpdate -> render -> componentDidUpdate -->
            <!-- 是否更新(true,false) -> this.setState 修改状态 -> render -> 函数调用后的方法 -->

            <!-- 处理 prop 改变： componentWillReceiveProps -> shouldComponentUpdate -> componentWillUpdate -> render -> componentDidUpdate  -->

            <!-- 卸载阶段：componentWillUnmount 移除监听器，停止计时器，移除DOM -->
            
            var Life = React.createClass({
               componentWillMount:function() {
               }, 
                render:function() {
                    return ("xxx");
                }
            });
            ReactDOM.render(
                <div>xxxx</div>,
                document.querySelector(".app")
            ) 
		</script>
</body>

</html>
