<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display-table-cell</title>
	<style>
		.center-box {
			width: 200px;
			height: 200px;
			background: blue;
			display: table-cell;
			vertical-align: middle;
			text-align: center;
		}
		.center {
			width: 100px;
			height: 100px;
			background: green;
			display: inline-block;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="center-box">
		<div class="center">IE67不兼容</div>
	</div>
</body>
</html>
