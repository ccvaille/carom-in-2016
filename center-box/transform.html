<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		.center-box {
			width: 200px;
			height: 200px;
			background: blue;
			position: relative;
		}
		.center {
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);

		}
	</style>
</head>
<body>
	<div class="center-box">
		<div class="center">IE9下不支持</div>
	</div>
</body>
</html>
