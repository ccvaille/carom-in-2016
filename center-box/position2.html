<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>position2</title>
    <style>
    .center-box {
        width: 200px;
        height: 200px;
        background: blue;
        position: relative;
    }
    
    .center {
        width: 100px;
        height: 100px;
        background: green;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: -50px;
        margin-left: -50px;
    }
    </style>
</head>

<body>
    <div class="center-box">
        <div class="center">适用所有浏览器</div>
    </div>
</body>

</html>
