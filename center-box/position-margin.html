<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position-margin</title>
	<style>
		.center-box {
			width: 200px;
			height: 200px;
			background: blue;
			position: relative;
		}
		.center {
			width: 100px;
			height: 100px;
			background: green;
			margin: auto;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="center-box">
		<div class="center">IE6不支持</div>
	</div>
</body>
</html>
