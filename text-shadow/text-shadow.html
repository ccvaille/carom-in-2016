<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style>
    body {
        background: #000;
    }
    
    p {
        font-size: 100px;
        padding: 0 10px;
        font-family: "微软雅黑";
        color: #fff;
        display: block;
        text-shadow: 0 0 10px #fff;
    }
    
    span {
        font-size: 50px;
    }
    </style>
</head>

<body>
    <p>00 <span>天</span> 00 <span>时</span> 00 <span>分</span> 00 <span>秒</span></p>
</body>

</html>
