<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>svg-line</title>
</head>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}
</style>
</head>

<body>
    <!--
	x1,y1 开始坐标
	x2,y2 结束坐标
	stroke 边框颜色
	stroke-width 边框宽度
	stroke-opacity 透明度
	-->
    <svg width="400px" height="400px">
        <line x1="100" y1="200" x2="200" y2="300" stroke="blue" stroke-width="5" stroke-opacity=".5"/>
    </svg>
</body>
</body>

</html>
