<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cutting-angle-effect</title>
    <style>
    .box {
        width: 200px;
        height: 200px;
        background: #888;
        background: linear-gradient(-45deg, transparent 15px, #888 0)bottom right, linear-gradient(45deg, transparent 15px, #888 0)bottom left, linear-gradient(-135deg, transparent 15px, #888 0)top right, linear-gradient(135deg, transparent 15px, #888 0)top left;
        background-size: 50% 50%;
        background-repeat: no-repeat;
    }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
