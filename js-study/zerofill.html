<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zerofill</title>
</head>
<body>
	ZEROFILL
	<script>
		function zerofill(num) {
			if(num < 10) {
				return '0' + num ;
			}
			else {
				return '' + num ;
			}
		}
		console.log(zerofill(1));
		console.log(zerofill(21));
	</script>
</body>
</html>
