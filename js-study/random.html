<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>random</title>
    <style>
    body {
        background: pink;
    }
    </style>
</head>

<body>
    <script>
    // random() 0-1 随机
    // var rad = Math.random() * 7 + 3;  //3-10

    var r = parseInt(Math.random() * 255);
    var g = parseInt(Math.random() * 255);
    var b = parseInt(Math.random() * 255);

    document.body.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ''
    ')'
    </script>
</body>

</html>
