<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tint-function</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <h2>PS 里面的透明度 80% = tint(@color;20%)</h2>
    <ul class="primary">
      <li>确定</li>
      <li class="hover">hover</li>
      <li class="active">active</li>
    </ul>
    <ul class="ghost">
      <li>取消</li>
      <li class="hover">hover</li>
      <li class="active">active</li>
    </ul>
</body>

</html>
