<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg-rectangle</title>
</head>
<body>
	<svg>
	<!-- 
		矩形
		x,y:位置
	  rx:圆角的宽度
	  ry:圆角的高度
	  stroke:描边
	  stroke-width:描边宽度
	  stroke-dasharray:描边虚线
	  fill:填充
	  fill-opacity:填充透明度
	-->
		<rect x="10" y="10" height="100" width="100" style="stroke:red; fill:#000"/>
		<rect x="20" y="20" height="100" width="100" rx="15" ry="10" style="stroke:red; fill:#000"/>
		<rect x="30" y="30" height="100" width="100" rx="10" style="stroke:red; stroke-width:5px; fill:none"/>
		<rect x="40" y="40" height="100" width="100" rx="10" style="stroke:red; stroke-width:5px; stroke-dasharray:5; fill:blue;fill-opacity:.9"/>
		
	</svg>
</body>
</html>
