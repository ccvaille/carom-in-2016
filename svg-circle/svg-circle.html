<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg-circle</title>
</head>
<body>
	<svg>
	<!-- 
		圆形
		x,y:位置
	  cx:圆角的宽度
	  cy:圆角的高度
	   r:半径
	  stroke:描边
	  stroke-width:描边宽度
	  stroke-dasharray:描边虚线
	  fill:填充
	  fill-opacity:填充透明度
	-->
		
		<circle x="40" y="40" height="100" width="100" cx="100" cy="100" r="50px" style="stroke:red; stroke-width:5px; stroke-dasharray:5; fill:blue;fill-opacity:.9"/>
		
	</svg>
</body>
</html>
