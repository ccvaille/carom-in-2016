<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>clip-path</title>
    <style>
    img {
        width: 200px;
        height: 200px;
        background: #666;
        -webkit-clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
        clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
    }
    </style>
</head>

<body>
	<!-- 来源于 http://www.w3cplus.com/css3/introducing-css-clip-path-property.html -->
    <img src="1.jpg" alt="">
</body>

</html>
