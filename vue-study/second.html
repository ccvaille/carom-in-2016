<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>second</title>
    <script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<p>{{message}}</p>
		<button v-on:click="console">summit</button>
	</div>
	<div id="app2">
		<input v-model="newtodo" v-on:keyup.enter="addtodo">
		<ul>
			<li v-for="todo in todos">
				<span>{{todo.text}}</span>
				<button v-on:click="removetodo($index)">D</button>
			</li>
		</ul>
	</div>
    <script>
    	new Vue({
    		el:"#app",
    		data:{
    			message:"output some things"
    		},
    		methods:{
    			console:function(){
    				this.message= "this is a click event"
    			}
    		}
    	})
    	new Vue({
    		el:"#app2",
    		data:{
    			newtodo:"",
    			todos:[
    			{
    				text:"add some todos"
    			}]
    		},
    		methods:{
    			addtodo:function(){
    				var text = this.newtodo.trim();
    				if(text){
    					this.todos.push({text:text});
    					this.newtodo="";
    				}
    			},
    			removetodo:function(index){
    				this.todos.splice(index,1);
    			}
    		}
    	})
    </script>
</body>

</html>
