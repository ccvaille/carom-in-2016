<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parallelogram</title>
    <style>
    .picture {
        width: 200px;
        transform: rotate(45deg);
        overflow: hidden;
    }
    
    .picture > img {
        max-width: 100%;
        transform: rotate(-45deg);
    }
    </style>
</head>

<body>
    <div class="picture">
        <img src="logo.png" alt="logo">
    </div>
</body>

</html>
